[package]
name = "bitang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitang_utils = { path = "../bitang_utils" }
anyhow = { version = "1.0.66", features = ["backtrace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt", "env-filter"] }
nu-ansi-term = "*"

egui_winit_vulkano = "0.24.0"
egui = "0.21.0"
egui-winit = "0.21.1"
winit = "0.28.6"

vulkano = "0.33.0"
vulkano-util = "0.33.0"
vulkano-win = "0.33.0"
shaderc = "*"
spirv-reflect = "0.2.3"
glam = "0.22"

serde = { version = "*", features = ["derive", "rc"] }
notify = "5.1.0"
ron = "0.8.0"
image = { version = "0.24.4", default-features = false, features = ["jpeg", "png"] }
ahash = "0.8.3"
rayon = "1.7.0"

rodio = { version = "0.17.1", default-features = false, features = ["mp3"] }