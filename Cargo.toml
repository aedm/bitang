[package]
name = "bitang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
blend = "0.6.1"
ash = "0.29.0"
winapi = { version = "0.3.5", features = ["windef", "libloaderapi"] }
winit = "0.27.3"
image = "0.22"
num = "0.4.0"
cgmath = "0.18.0"
memoffset = "0.6.5"
tobj = "0.1.10"

[profile.dev.package."*"]
opt-level = 'z'
debug = false
debug-assertions = false
overflow-checks = false
